{% extends 'base/base.html' %}

{% block title %}Удаление задачи{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-8">
        <h2>Удаление задачи</h2>
    </div>
    <div class="col-md-4 text-end">
        <a href="{% url 'task_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> К списку задач
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <p>Вы уверены, что хотите удалить задачу "{{ task.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary me-md-2">Отмена</a>
                <button type="submit" class="btn btn-danger">Удалить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
